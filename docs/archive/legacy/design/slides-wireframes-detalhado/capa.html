<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Inteligência Territorial</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #1e3a8a;
            position: relative;
            overflow: hidden;
        }
        
        .topographic-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 35px, rgba(6, 182, 212, 0.3) 35px, rgba(6, 182, 212, 0.3) 36px),
                repeating-linear-gradient(90deg, transparent, transparent 35px, rgba(6, 182, 212, 0.3) 35px, rgba(6, 182, 212, 0.3) 36px);
        }
        
        .accent-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #f97316 0%, #10b981 50%, #06b6d4 100%);
        }
        
        .content-grid {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            height: 720px;
            align-items: center;
            padding: 0 80px;
            gap: 60px;
        }
        
        .text-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .main-title {
            font-size: 64px;
            font-weight: 800;
            color: #06b6d4;
            line-height: 1.1;
            letter-spacing: -1px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.3;
        }
        
        .description {
            font-size: 20px;
            font-weight: 400;
            color: #ffffff;
            opacity: 0.9;
            line-height: 1.5;
            margin-top: 8px;
        }
        
        .version-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            background: rgba(16, 185, 129, 0.15);
            border-left: 4px solid #10b981;
            margin-top: 16px;
        }
        
        .version-text {
            font-size: 16px;
            font-weight: 600;
            color: #10b981;
        }
        
        .image-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cover-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        }
        
        .hexagon {
            position: absolute;
            border: 2px solid #10b981;
            opacity: 0.3;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        .hex-1 {
            width: 80px;
            height: 80px;
            top: 15%;
            right: 15%;
            transform: rotate(30deg);
        }
        
        .hex-2 {
            width: 50px;
            height: 50px;
            bottom: 20%;
            left: 10%;
            transform: rotate(60deg);
        }
        
        .hex-3 {
            width: 60px;
            height: 60px;
            top: 50%;
            left: 45%;
            transform: rotate(15deg);
            opacity: 0.2;
        }
        
        .decorative-dots {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #06b6d4;
            opacity: 0.4;
        }
        
        .dot-1 { top: 25%; left: 20%; }
        .dot-2 { top: 35%; left: 25%; }
        .dot-3 { top: 30%; left: 22%; }
        .dot-4 { bottom: 30%; right: 25%; }
        .dot-5 { bottom: 35%; right: 20%; }
        .dot-6 { bottom: 32%; right: 22%; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="topographic-lines"></div>
        <div class="accent-line"></div>
        
        <div class="hexagon hex-1"></div>
        <div class="hexagon hex-2"></div>
        <div class="hexagon hex-3"></div>
        
        <div class="decorative-dots dot-1"></div>
        <div class="decorative-dots dot-2"></div>
        <div class="decorative-dots dot-3"></div>
        <div class="decorative-dots dot-4"></div>
        <div class="decorative-dots dot-5"></div>
        <div class="decorative-dots dot-6"></div>
        
        <div class="content-grid">
            <div class="text-section">
                <h1 class="main-title">
                    Dashboard de<br>
                    Inteligência<br>
                    Territorial
                </h1>
                
                <h2 class="subtitle">
                    Wireframes Detalhados<br>
                    Alternativa 1
                </h2>
                
                <p class="description">
                    Framework V6.0 | Layout em Abas com Chat IA Persistente
                </p>
                
                <div class="version-badge">
                    <i class="fas fa-code-branch" style="color: #10b981; font-size: 20px;"></i>
                    <span class="version-text">v1.0 | Novembro 2025</span>
                </div>
            </div>
            
            <div class="image-section">
                <img src="/home/ubuntu/framework-v6-mvp/docs/design/slide_capa_framework_v6.png" alt="Framework V6.0" class="cover-image">
            </div>
        </div>
    </div>
</body>
</html>
